<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin - Minha Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
body {
  font-family: Arial;
  margin:0;
  background:#f4f6f9;
}

header {
  background:#111;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container {
  padding:20px;
  max-width:1000px;
  margin:auto;
}

.card {
  background:white;
  padding:20px;
  border-radius:8px;
  margin-bottom:20px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

input {
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

button {
  padding:8px 12px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.btn-green { background:green; color:white; }
.btn-red { background:red; color:white; }
.btn-dark { background:black; color:white; }

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
</style>
</head>

<body>

<div id="login-area" class="container">
  <div class="card">
    <h2>üîê Login Admin</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()" class="btn-dark">Entrar</button>
  </div>
</div>

<div id="admin-area" style="display:none;">
  <header>
    <h2>Painel Administrativo</h2>
    <button onclick="logout()" class="btn-red">Sair</button>
  </header>

  <div class="container">

    <div class="card">
      <h3>Adicionar Produto</h3>
      <input type="text" id="nome" placeholder="Nome do produto">
      <input type="number" id="preco" placeholder="Pre√ßo">
      <input type="text" id="categoria" placeholder="Categoria">
      <input type="file" id="imagem" accept="image/*">
      <button onclick="cadastrarProduto()" class="btn-green">
        Cadastrar Produto
      </button>
    </div>

    <div class="card">
      <h3>Produtos Cadastrados</h3>
      <table>
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Pre√ßo</th>
            <th>A√ß√£o</th>
          </tr>
        </thead>
        <tbody id="lista-admin"></tbody>
      </table>
    </div>

  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain: "minha-loja-digital1.firebaseapp.com",
  projectId: "minha-loja-digital1",
  storageBucket: "minha-loja-digital1.firebasestorage.app",
  messagingSenderId: "119834670597",
  appId: "1:119834670597:web:36edb828d7fdded6678e6c"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("login-area").style.display = "none";
    document.getElementById("admin-area").style.display = "block";
    carregarAdmin();
  } else {
    document.getElementById("login-area").style.display = "block";
    document.getElementById("admin-area").style.display = "none";
  }
});

function login() {
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("senha").value
  ).catch(e => alert(e.message));
}

function logout() {
  auth.signOut();
}

function cadastrarProduto() {
  const nome = document.getElementById("nome").value;
  const preco = document.getElementById("preco").value;
  const categoria = document.getElementById("categoria").value;
  const arquivo = document.getElementById("imagem").files[0];

  if (!nome || !preco || !categoria || !arquivo) {
    alert("Preencha todos os campos!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    db.collection("produtos").add({
      nome,
      preco: parseFloat(preco),
      categoria,
      imagem: e.target.result,
      criadoEm: new Date()
    }).then(() => {
      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("imagem").value = "";
      carregarAdmin();
    });
  };
  reader.readAsDataURL(arquivo);
}

function excluirProduto(id) {
  if (confirm("Excluir produto?")) {
    db.collection("produtos").doc(id).delete().then(() => {
      carregarAdmin();
    });
  }
}

function carregarAdmin() {
  const lista = document.getElementById("lista-admin");
  lista.innerHTML = "";

  db.collection("produtos").orderBy("criadoEm", "desc")
  .get().then(snapshot => {
    snapshot.forEach(doc => {
      const d = doc.data();
      lista.innerHTML += `
        <tr>
          <td><img src="${d.imagem}" width="50"></td>
          <td>${d.nome}</td>
          <td>${d.categoria}</td>
          <td>R$ ${d.preco}</td>
          <td>
            <button onclick="excluirProduto('${doc.id}')" class="btn-red">
              Excluir
            </button>
          </td>
        </tr>
      `;
    });
  });
}
</script>

</body>
</html>
