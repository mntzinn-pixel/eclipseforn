<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Minha Loja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body style="font-family: Arial; padding:20px; background:#f5f5f5;">

  <h1>üîê Painel Admin</h1>

  <h3>Adicionar Produto</h3>

  <input type="text" id="nome" placeholder="Nome do produto" style="padding:10px;width:100%;margin-bottom:10px;">
  
  <input type="number" id="preco" placeholder="Pre√ßo" style="padding:10px;width:100%;margin-bottom:10px;">

  <input type="text" id="categoria" placeholder="Digite a categoria (ex: Promo√ß√£o)" 
    style="padding:10px;width:100%;margin-bottom:10px;">

  <input type="file" id="imagem" accept="image/*" style="margin-bottom:10px;">
  
  <button onclick="cadastrarProduto()" 
    style="padding:10px;width:100%;background:green;color:white;border:none;border-radius:5px;">
    Cadastrar Produto
  </button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
      authDomain: "minha-loja-digital1.firebaseapp.com",
      projectId: "minha-loja-digital1",
      storageBucket: "minha-loja-digital1.firebasestorage.app",
      messagingSenderId: "119834670597",
      appId: "1:119834670597:web:36edb828d7fdded6678e6c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function cadastrarProduto() {
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;
      const categoria = document.getElementById("categoria").value.trim();
      const arquivo = document.getElementById("imagem").files[0];

      if (!nome || !preco || !categoria || !arquivo) {
        alert("Preencha todos os campos!");
        return;
      }

      const reader = new FileReader();

      reader.onload = function(e) {
        db.collection("produtos").add({
          nome: nome,
          preco: parseFloat(preco),
          categoria: categoria,
          imagem: e.target.result,
          criadoEm: new Date()
        }).then(() => {
          alert("Produto cadastrado!");
          document.getElementById("nome").value = "";
          document.getElementById("preco").value = "";
          document.getElementById("categoria").value = "";
          document.getElementById("imagem").value = "";
        });
      };

      reader.readAsDataURL(arquivo);
    }
  </script>

</body>
</html>
