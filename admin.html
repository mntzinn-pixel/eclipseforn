<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#0f172a;
    color:#fff;
    display:flex;
}

/* ===== SIDEBAR ===== */

.sidebar{
    width:250px;
    height:100vh;
    background:#0b1220;
    padding:20px;
    position:fixed;
}

.logo{
    font-size:20px;
    font-weight:700;
    margin-bottom:30px;
}

.menu a{
    display:block;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
    color:#94a3b8;
    margin-bottom:8px;
    transition:.2s;
}

.menu a:hover{
    background:#1e293b;
    color:#fff;
}

/* ===== MAIN ===== */

.main{
    margin-left:250px;
    padding:30px;
    width:100%;
}

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:30px;
}

.dashboard-title{
    font-size:24px;
    font-weight:600;
}

/* ===== CARDS ===== */

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    margin-bottom:30px;
}

.card{
    background:linear-gradient(145deg,#111827,#1e293b);
    padding:20px;
    border-radius:14px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card h3{
    font-size:14px;
    color:#94a3b8;
    margin-bottom:10px;
}

.card .value{
    font-size:24px;
    font-weight:700;
}

/* ===== TABELA ===== */

.table-container{
    background:#111827;
    padding:20px;
    border-radius:14px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:12px;
    text-align:left;
}

th{
    color:#94a3b8;
    font-weight:500;
}

tr{
    border-bottom:1px solid #1e293b;
}

.status{
    padding:5px 10px;
    border-radius:20px;
    font-size:12px;
}

.pago{
    background:#065f46;
}

.pendente{
    background:#7c2d12;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">E-Commerce</div>

    <div class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Produtos</a>
        <a href="#">Vendas</a>
        <a href="#">Clientes</a>
        <a href="#">Cupons</a>
        <a href="#">ConfiguraÃ§Ãµes</a>
    </div>
</div>

<div class="main">

    <div class="topbar">
        <div class="dashboard-title">Dashboard</div>
        <div>ðŸ‘¤ Admin</div>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Faturamento</h3>
            <div class="value">R$ 0,00</div>
        </div>

        <div class="card">
            <h3>Vendas</h3>
            <div class="value">0</div>
        </div>

        <div class="card">
            <h3>Ticket MÃ©dio</h3>
            <div class="value">R$ 0,00</div>
        </div>

        <div class="card">
            <h3>Visitas</h3>
            <div class="value">1</div>
        </div>
    </div>

    <div class="table-container">
        <h3 style="margin-bottom:15px;">Pedidos Recentes</h3>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>#001</td>
                    <td>Cliente Teste</td>
                    <td>R$ 150,00</td>
                    <td><span class="status pago">Pago</span></td>
                </tr>

                <tr>
                    <td>#002</td>
                    <td>Cliente Teste</td>
                    <td>R$ 90,00</td>
                    <td><span class="status pendente">Pendente</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
