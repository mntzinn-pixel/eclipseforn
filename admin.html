<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel</title>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
padding:30px;
}

input{
padding:8px;
margin:5px 0;
width:100%;
}

button{
padding:10px;
background:#2563eb;
color:white;
border:none;
cursor:pointer;
margin-top:10px;
}

.card{
background:#1e293b;
padding:20px;
margin-top:20px;
}
</style>
</head>
<body>

<h1>Painel Administrativo</h1>

<div class="card">
<h2>Adicionar Produto</h2>

<input type="text" id="nome" placeholder="Nome do produto">
<input type="number" id="preco" placeholder="PreÃ§o">
<input type="number" id="estoque" placeholder="Estoque">

<button onclick="adicionarProduto()">Salvar Produto</button>
</div>

<div class="card">
<h2>Resumo</h2>
<p id="faturamento"></p>
<p id="vendas"></p>
</div>

<script>

function adicionarProduto(){
let nome = document.getElementById("nome").value;
let preco = document.getElementById("preco").value;
let estoque = document.getElementById("estoque").value;

let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

produtos.push({
nome,
preco: Number(preco),
estoque: Number(estoque)
});

localStorage.setItem("produtos", JSON.stringify(produtos));

alert("Produto salvo!");
}

function atualizarResumo(){
let vendas = JSON.parse(localStorage.getItem("vendas")) || [];

let total = vendas.reduce((soma,v)=> soma + v.valor ,0);

document.getElementById("faturamento").innerText = 
"Faturamento: R$ " + total.toFixed(2);

document.getElementById("vendas").innerText = 
"Total de vendas: " + vendas.length;
}

atualizarResumo();

</script>

</body>
</html>
