<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:#050816;
  color:white;
}

/* HEADER */
.header{
  background:rgba(10,15,30,0.9);
  padding:14px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,255,0.3);
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  background:linear-gradient(90deg,#00ffff,#7c3aed,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* ===== CATEGORIA COM BORDA RGB ===== */
.categoria-titulo{
  grid-column:1/-1;
  margin:18px 0 8px;
  padding:8px 10px;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1.5px;
  color:#fff;
  position:relative;
  border-radius:12px;
  background:#0f172a;
  z-index:0;
}

.categoria-titulo::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:14px;
  background:linear-gradient(
    45deg,
    red,orange,yellow,green,cyan,blue,violet,red
  );
  background-size:400% 400%;
  animation:rgbBorder 6s linear infinite;
  z-index:-1;
}

/* CARD COM BORDA RGB */
.card{
  position:relative;
  background:#0f172a;
  border-radius:16px;
  overflow:hidden;
  z-index:0;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:18px;
  background:linear-gradient(
    45deg,
    red,orange,yellow,green,cyan,blue,violet,red
  );
  background-size:400% 400%;
  animation:rgbBorder 8s linear infinite;
  z-index:-1;
}

.card img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.card-content{padding:8px;}

.preco{
  color:#00ffff;
  font-weight:700;
}

.card button{
  width:100%;
  margin-top:6px;
  padding:6px;
  border:none;
  border-radius:16px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;
  font-size:12px;
  cursor:pointer;
  transition:0.3s;
}

.card button:hover{
  box-shadow:0 0 10px #00ffff;
}

/* CARRINHO */
.cart-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.6);
  z-index:999;
}

.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  width:20px;
  height:20px;
  font-size:12px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.cart-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.cart-content{
  background:#0f172a;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(0,255,255,0.4);
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:13px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  color:#00ffff;
}

.close-btn{
  text-align:right;
  cursor:pointer;
  margin-bottom:10px;
  color:#ff4d4d;
}

@keyframes rgbBorder{
  0%{background-position:0% 50%;}
  100%{background-position:400% 50%;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="grid" id="listaProdutos"></div>

<div class="cart-float" onclick="abrirCarrinho()">
  ðŸ›’
  <div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <div class="close-btn" onclick="fecharCarrinho()">Fechar âœ–</div>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>
</div>

</body>
</html>
