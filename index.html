<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:#050816;
  color:white;
  overflow-x:hidden;
}

/* FUNDO ANIMADO */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at center,#0f172a 0%,#050816 70%);
  animation:bgMove 20s linear infinite;
  z-index:-2;
}

@keyframes bgMove{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* HEADER */
.header{
  background:rgba(10,15,30,0.85);
  backdrop-filter:blur(10px);
  padding:14px 18px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-bottom:1px solid rgba(0,255,255,0.2);
}

/* LOGO ECLIPSE */
.logo{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  font-weight:700;
  background:linear-gradient(90deg,#00ffff,#7c3aed,#00ffff);
  background-size:200% 200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:logoGlow 4s linear infinite;
  letter-spacing:2px;
}

@keyframes logoGlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* SEARCH */
.search-box{
  padding:12px 15px;
}

.search-box input{
  width:100%;
  padding:10px 14px;
  border-radius:20px;
  border:1px solid rgba(0,255,255,0.3);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:13px;
  outline:none;
}

/* CATEGORIAS */
.categorias{
  display:flex;
  gap:8px;
  padding:8px 15px;
  overflow-x:auto;
}

.categorias button{
  padding:6px 12px;
  border-radius:18px;
  border:1px solid rgba(0,255,255,0.3);
  background:rgba(255,255,255,0.05);
  color:white;
  font-size:12px;
  cursor:pointer;
  transition:0.3s;
}

.categorias button.active{
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  border:none;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* CARD */
.card{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  transition:0.3s;
}

/* BORDA RGB NEON */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(45deg,#00ffff,#7c3aed,#00ffcc,#00ffff);
  background-size:300% 300%;
  animation:rgbMove 3s linear infinite;
  -webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
}

@keyframes rgbMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(0,255,255,0.4);
}

/* IMAGEM */
.card img{
  width:100%;
  height:95px;
  object-fit:cover;
}

/* CONTEÚDO */
.card-content{
  padding:8px;
}

.badge{
  font-size:9px;
  background:rgba(0,255,150,0.2);
  padding:3px 6px;
  border-radius:12px;
  display:inline-block;
  margin-bottom:4px;
}

.preco-antigo{
  text-decoration:line-through;
  color:#9ca3af;
  font-size:11px;
}

.preco{
  font-weight:700;
  font-size:14px;
  margin:3px 0;
  color:#00ffff;
}

.pix{
  font-size:10px;
  color:#22c55e;
  margin-bottom:5px;
}

/* BOTÃO */
.card button{
  width:100%;
  padding:7px;
  border:none;
  border-radius:18px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.card button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px rgba(0,255,255,0.7);
}

@media(max-width:360px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="search-box">
  <input type="text" id="search" placeholder="Buscar produto...">
</div>

<div class="categorias" id="listaCategorias"></div>
<div class="grid" id="listaProdutos"></div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const numeroWhats="5531993178577";

let produtos=[];
let categoriaSelecionada="";

db.collection("categorias").onSnapshot(snapshot=>{
  const container=document.getElementById("listaCategorias");
  container.innerHTML=`<button class="active" onclick="filtrarCategoria('')">Todas</button>`;
  snapshot.forEach(doc=>{
    let c=doc.data();
    container.innerHTML+=`<button onclick="filtrarCategoria('${c.nome}')">${c.nome}</button>`;
  });
});

db.collection("produtos").onSnapshot(snapshot=>{
  produtos=[];
  snapshot.forEach(doc=>{
    produtos.push({...doc.data(),id:doc.id});
  });
  renderProdutos(produtos);
});

function filtrarCategoria(cat){
  categoriaSelecionada=cat;
  document.querySelectorAll(".categorias button").forEach(btn=>{
    btn.classList.remove("active");
    if(btn.innerText===cat || (cat==="" && btn.innerText==="Todas")){
      btn.classList.add("active");
    }
  });
  aplicarFiltros();
}

function aplicarFiltros(){
  let lista=produtos;
  if(categoriaSelecionada){
    lista=lista.filter(p=>p.categoria===categoriaSelecionada);
  }
  let texto=document.getElementById("search").value.toLowerCase();
  if(texto){
    lista=lista.filter(p=>p.nome.toLowerCase().includes(texto));
  }
  renderProdutos(lista);
}

function renderProdutos(lista){
  const container=document.getElementById("listaProdutos");
  container.innerHTML="";
  lista.forEach(p=>{
    if(!p.categoria) return;
    let precoAntigo=(p.preco*1.3).toFixed(2);
    let desconto=Math.floor(100-(p.preco/precoAntigo*100));
    container.innerHTML+=`
      <div class="card">
        <img src="${p.imagem || 'https://via.placeholder.com/300'}">
        <div class="card-content">
          <div class="badge">⬇ ${desconto}% OFF</div>
          <div>${p.nome}</div>
          <div class="preco-antigo">R$ ${precoAntigo}</div>
          <div class="preco">R$ ${p.preco}</div>
          <div class="pix">⚡ À vista no PIX</div>
          <button onclick="comprar('${p.id}','${p.nome}',${p.preco})">Comprar</button>
        </div>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input",aplicarFiltros);

function comprar(id,nome,preco){
  let mensagem=`Olá! Quero comprar: ${nome} - R$ ${preco}`;
  let url=`https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagem)}`;
  window.open(url,"_blank");
  db.collection("pedidos").add({
    produto:nome,
    total:preco,
    data:new Date()
  });
}
</script>

</body>
</html>
