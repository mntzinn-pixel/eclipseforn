<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#050816;color:white;}

.header{
  background:rgba(10,15,30,0.9);
  padding:14px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,255,0.3);
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  background:linear-gradient(90deg,#00ffff,#7c3aed,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* CATEGORIA RGB */
.categoria-titulo{
  grid-column:1/-1;
  margin:18px 0 8px;
  padding:10px;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  border-radius:12px;
  position:relative;
  background:#0f172a;
}

.categoria-titulo::before{
  content:"";
  position:absolute;
  inset:0;
  padding:2px;
  border-radius:12px;
  background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
  background-size:400% 400%;
  animation:rgbBorder 6s linear infinite;
  -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
}

/* CARD RGB */
.card{
  border-radius:16px;
  padding:2px;
  background:linear-gradient(45deg,red,orange,yellow,green,cyan,blue,violet,red);
  background-size:400% 400%;
  animation:rgbBorder 8s linear infinite;
}

.card-inner{
  background:#0f172a;
  border-radius:14px;
  overflow:hidden;
  padding-bottom:10px;
}

.card img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.card-content{padding:8px;}

.preco{color:#00ffff;font-weight:700;font-size:18px;}
.preco-antigo{text-decoration:line-through;color:#888;font-size:12px;}
.estoque{font-size:12px;color:#00ffaa;margin-top:4px;}

.quantidade-box{
  display:flex;justify-content:center;align-items:center;gap:6px;margin-top:6px;
}

.quantidade-box button{
  width:26px;height:26px;border:none;border-radius:8px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;font-weight:bold;cursor:pointer;
}

.btn-comprar{
  margin-top:8px;width:100%;padding:6px;border:none;border-radius:8px;
  background:linear-gradient(45deg,#00ffcc,#7c3aed);
  color:white;font-weight:bold;cursor:pointer;
}

.esgotado{text-align:center;color:#ff4d4d;font-weight:bold;margin-top:6px;}

.cart-float{
  position:fixed;bottom:20px;right:20px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  width:60px;height:60px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.6);
}

.cart-count{
  position:absolute;top:-5px;right:-5px;
  background:red;width:20px;height:20px;
  font-size:12px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
}

/* TOAST */
.toast{
  position:fixed;bottom:90px;left:50%;
  transform:translateX(-50%);
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  padding:10px 18px;border-radius:12px;
  font-weight:bold;box-shadow:0 0 20px rgba(0,255,255,0.6);
  opacity:0;pointer-events:none;
  transition:all 0.4s ease;z-index:9999;
}
.toast.show{opacity:1;bottom:110px;}

/* MODAL */
.modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.7);
  display:none;align-items:center;justify-content:center;
  z-index:99999;
}

.modal{
  background:#0f172a;
  width:90%;max-width:400px;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 30px rgba(0,255,255,0.4);
  animation:fadeIn 0.3s ease;
}

.modal h2{text-align:center;margin-bottom:12px;}
.modal-item{font-size:14px;margin-bottom:6px;}
.modal-total{margin-top:10px;font-weight:bold;color:#00ffff;}

.modal button{
  margin-top:12px;width:100%;padding:8px;border:none;border-radius:8px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;font-weight:bold;cursor:pointer;
}

@keyframes rgbBorder{
  0%{background-position:0% 50%;}
  100%{background-position:400% 50%;}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="grid" id="listaProdutos"></div>

<div class="cart-float" onclick="abrirModal()">
ðŸ›’
<div class="cart-count" id="cartCount">0</div>
</div>

<div id="toast" class="toast"></div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Seu Pedido</h2>
    <div id="modalItens"></div>
    <div class="modal-total" id="modalTotal"></div>
    <button onclick="confirmarPedido()">Confirmar Pedido</button>
    <button onclick="fecharModal()" style="background:#333;margin-top:6px;">Cancelar</button>
  </div>
</div>

<script>
var firebaseConfig={
  apiKey:"AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain:"minha-loja-digital1.firebaseapp.com",
  projectId:"minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
var db=firebase.firestore();

let carrinho={};

db.collection("produtos").onSnapshot(snapshot=>{
  const lista=document.getElementById("listaProdutos");
  lista.innerHTML="";
  let categorias={};

  snapshot.forEach(doc=>{
    let p=doc.data();
    p.id=doc.id;
    if(!categorias[p.categoria]) categorias[p.categoria]=[];
    categorias[p.categoria].push(p);
  });

  for(let cat in categorias){
    lista.innerHTML+=`<div class="categoria-titulo">${cat}</div>`;
    categorias[cat].forEach(p=>{
      lista.innerHTML+=`
      <div class="card">
        <div class="card-inner">
          <img src="${p.imagem}">
          <div class="card-content">
            <div>${p.nome}</div>
            <div class="estoque">Estoque: ${p.estoque}</div>
            <div class="preco-antigo">R$ ${(p.preco*1.5).toFixed(2)}</div>
            <div class="preco">R$ ${p.preco.toFixed(2)}</div>
            ${
              p.estoque>0?
              `<div class="quantidade-box">
                <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},-1)">-</button>
                <span id="qtd-${p.id}">0</span>
                <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},1)">+</button>
              </div>`
              :
              `<div class="esgotado">ESGOTADO</div>`
            }
          </div>
        </div>
      </div>`;
    });
  }
});

function mostrarToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

function alterarQtd(id,nome,preco,estoque,valor){
  let span=document.getElementById("qtd-"+id);
  let qtd=parseInt(span.innerText);
  qtd+=valor;
  if(qtd<0)qtd=0;
  if(qtd>estoque)qtd=estoque;
  span.innerText=qtd;

  if(qtd>0){
    carrinho[nome]={qtd,preco,id};
    if(valor>0)mostrarToast("âœ… Produto adicionado ao carrinho");
  }else{
    delete carrinho[nome];
  }

  document.getElementById("cartCount").innerText=
    Object.values(carrinho).reduce((a,b)=>a+b.qtd,0);
}

function abrirModal(){
  if(Object.keys(carrinho).length===0){
    mostrarToast("Carrinho vazio");
    return;
  }

  let itens=document.getElementById("modalItens");
  let total=0;
  itens.innerHTML="";

  for(let nome in carrinho){
    let item=carrinho[nome];
    itens.innerHTML+=`<div class="modal-item">${nome} x${item.qtd}</div>`;
    total+=item.qtd*item.preco;
  }

  document.getElementById("modalTotal").innerText="Total: R$ "+total.toFixed(2);
  document.getElementById("modalBg").style.display="flex";
}

function fecharModal(){
  document.getElementById("modalBg").style.display="none";
}

function confirmarPedido(){
  let mensagem="Pedido:%0A";
  let total=0;

  for(let nome in carrinho){
    let item=carrinho[nome];
    mensagem+=`${nome} x${item.qtd}%0A`;
    total+=item.qtd*item.preco;

    db.collection("produtos").doc(item.id).update({
      estoque: firebase.firestore.FieldValue.increment(-item.qtd)
    });
  }

  mensagem+=`Total: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/5531993178577?text=${mensagem}`,"_blank");

  carrinho={};
  document.getElementById("cartCount").innerText=0;
  fecharModal();
}
</script>

</body>
</html>
