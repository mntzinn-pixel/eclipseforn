<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eclipseforn</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:#050816;
  color:white;
  overflow-x:hidden;
}

/* FUNDO PART√çCULAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* HEADER */
.header{
  background:rgba(10,15,30,0.9);
  padding:14px;
  display:flex;
  justify-content:center;
  border-bottom:1px solid rgba(0,255,255,0.3);
}

.logo{
  font-family:'Orbitron',sans-serif;
  font-size:20px;
  background:linear-gradient(90deg,#00ffff,#7c3aed,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}

/* ===== CATEGORIA RGB ===== */
.categoria-titulo{
  grid-column:1/-1;
  margin:18px 0 8px;
  padding:8px 10px;
  text-align:center;
  font-family:'Orbitron',sans-serif;
  font-size:14px;
  letter-spacing:1.5px;
  color:#fff;
  position:relative;
  border-radius:12px;
  background:#0f172a;
  z-index:0;
}

.categoria-titulo::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:14px;
  background:linear-gradient(
    45deg,
    red,orange,yellow,green,cyan,blue,violet,red
  );
  background-size:400% 400%;
  animation:rgbBorder 6s linear infinite;
  z-index:-1;
}

/* ===== CARD RGB ===== */
.card{
  position:relative;
  background:#0f172a;
  border-radius:16px;
  overflow:hidden;
  z-index:0;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:18px;
  background:linear-gradient(
    45deg,
    red,orange,yellow,green,cyan,blue,violet,red
  );
  background-size:400% 400%;
  animation:rgbBorder 8s linear infinite;
  z-index:-1;
}

.card:hover{
  transform:scale(1.03);
  box-shadow:0 0 20px cyan;
}

@keyframes rgbBorder{
  0%{background-position:0% 50%;}
  100%{background-position:400% 50%;}
}

.card img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.card-content{padding:8px;}

.preco{
  color:#00ffff;
  font-weight:700;
}

.quantidade-box{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  margin-top:6px;
}

.quantidade-box button{
  width:26px;
  height:26px;
  border:none;
  border-radius:8px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.esgotado{
  margin-top:6px;
  text-align:center;
  color:#ff4d4d;
  font-weight:bold;
}

/* CARRINHO */
.cart-float{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(45deg,#00ffff,#7c3aed);
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,0.6);
  z-index:999;
}

.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  width:20px;
  height:20px;
  font-size:12px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.cart-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.cart-content{
  background:#0f172a;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(0,255,255,0.4);
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:13px;
}

.total{
  margin-top:10px;
  font-weight:bold;
  color:#00ffff;
}

.close-btn{
  text-align:right;
  cursor:pointer;
  margin-bottom:10px;
  color:#ff4d4d;
}

.finalizar-btn{
  width:100%;
  margin-top:10px;
  padding:8px;
  border:none;
  border-radius:12px;
  background:#25D366;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="header">
  <div class="logo">Eclipseforn</div>
</div>

<div class="grid" id="listaProdutos"></div>

<div class="cart-float" onclick="abrirCarrinho()">
üõí
<div class="cart-count" id="cartCount">0</div>
</div>

<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <div class="close-btn" onclick="fecharCarrinho()">Fechar ‚úñ</div>
    <div id="cartItems"></div>
    <div class="total" id="cartTotal"></div>
    <button class="finalizar-btn" onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>
</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyDAnBNdufwLlMW4bZHK0mUgncmIezNSMTg",
  authDomain: "minha-loja-digital1.firebaseapp.com",
  projectId: "minha-loja-digital1"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

let carrinho = {};

db.collection("produtos").get().then((querySnapshot) => {
  const lista = document.getElementById("listaProdutos");
  let categorias = {};

  querySnapshot.forEach((doc) => {
    const p = doc.data();
    p.id = doc.id;
    if (!categorias[p.categoria]) categorias[p.categoria] = [];
    categorias[p.categoria].push(p);
  });

  for (let cat in categorias) {
    lista.innerHTML += `<div class="categoria-titulo">${cat}</div>`;

    categorias[cat].forEach((p) => {
      lista.innerHTML += `
        <div class="card">
          <img src="${p.imagem}">
          <div class="card-content">
            <div>${p.nome}</div>
            <div class="preco">R$ ${p.preco}</div>
            ${
              p.estoque > 0 ?
              `<div class="quantidade-box">
                <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},-1)">-</button>
                <span id="qtd-${p.id}">0</span>
                <button onclick="alterarQtd('${p.id}','${p.nome}',${p.preco},${p.estoque},1)">+</button>
              </div>`
              :
              `<div class="esgotado">ESGOTADO</div>`
            }
          </div>
        </div>
      `;
    });
  }
});

function alterarQtd(id,nome,preco,estoque,valor){
  let span = document.getElementById("qtd-"+id);
  let qtd = parseInt(span.innerText);
  qtd += valor;
  if(qtd<0) qtd=0;
  if(qtd>estoque) qtd=estoque;
  span.innerText=qtd;
  if(qtd>0){ carrinho[nome]={qtd:qtd,preco:preco}; }
  else{ delete carrinho[nome]; }
  atualizarCarrinho();
}

function atualizarCarrinho(){
  let cartCount=document.getElementById("cartCount");
  let cartItems=document.getElementById("cartItems");
  let cartTotal=document.getElementById("cartTotal");
  cartItems.innerHTML="";
  let totalItens=0;
  let total=0;
  for(let nome in carrinho){
    let item=carrinho[nome];
    totalItens+=item.qtd;
    total+=item.qtd*item.preco;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${nome} x${item.qtd}</span>
        <span>R$ ${item.qtd*item.preco}</span>
      </div>`;
  }
  cartCount.innerText=totalItens;
  cartTotal.innerText="Total: R$ "+total;
}

function abrirCarrinho(){
  document.getElementById("cartModal").style.display="flex";
}

function fecharCarrinho(){
  document.getElementById("cartModal").style.display="none";
}

function finalizarPedido(){
  let mensagem="Pedido:%0A";
  let total=0;
  for(let nome in carrinho){
    let item=carrinho[nome];
    mensagem+=`${nome} x${item.qtd}%0A`;
    total+=item.qtd*item.preco;
  }
  mensagem+=`Total: R$ ${total}`;
  let numero="5599999999999"; 
  window.open(`https://wa.me/${numero}?text=${mensagem}`,"_blank");
}

/* FUNDO PART√çCULAS */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<70;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5)*0.6,
    dy:(Math.random()-0.5)*0.6
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="cyan";
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
